<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=test1()>Test 1</button>
    <button onclick=test2()>Test 2</button>
    <div id=myElement></div>

    <script>
        const uBound = 100000;
        function test1(){
            const start = performance.now();
            for(let i = 0; i < uBound; i++){
                const isEven = Math.floor(Math.random() * 10);
                myElement.foo= isEven;
                if(isEven){
                    myElement.setAttribute('data-foo', '');
                }else{
                    myElement.removeAttribute('data-foo');
                }
                
            }
            const end = performance.now();
            console.log(end - start + ' milliseconds passing boolean prop');
        }

        function test2(){
            const start = performance.now();
            for(let i = 0; i < uBound; i++){
                const isEven = Math.floor(Math.random() * 10);
                if(isEven){
                    myElement.setAttribute('data-foo', '');
                }else{
                    myElement.removeAttribute('data-foo');
                }
                myElement.foo = myElement.hasAttribute('data-foo');
            }
            const end = performance.now();
            console.log(end - start + ' milliseconds passing via attribute');
        }
    </script>
</body>
</html>
