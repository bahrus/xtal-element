<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>Hello, <span>world</span></div>
        <xtal-element
          onload=doEval 
          aka=hello-world 
          prop-defaults="{
              place: 'Venus'
          }" 
          prop-info="{
              place: {
                type: 'String',
                attrName: 'place',
                parse: true,

              }
          }"
          xform="{
              span: 'place'
          }"
        ></xtal-element>
      </div>
      <hello-world csr place=Mars></hello-world>
      <hello-world csr></hello-world>

    <script type=importmap>{
        "imports":{
            "blow-dry/": "/node_modules/blow-dry/",
            "mount-observer/": "/node_modules/mount-observer/",
            "trans-render/": "/trans-render/"
        }
    }</script>
    <script type=module>
        import '/index.js';
    </script>
</body>
</html>
